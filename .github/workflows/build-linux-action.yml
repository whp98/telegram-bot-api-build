name: build-linux-action
on: [push]
jobs:
  build-linux-clang:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: sh build-clang.sh
      - name: Upload Artifact[linux-clang-x64]
        uses: actions/upload-artifact@v1.0.0
        with:
          name: telegram-bot-api-linux-clang-buildx64
          path: telegram-bot-api/bin/telegram-bot-api
  build-linux-gpp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: sh build-g++.sh
      - name: Upload Artifact[linux-g++-x64]
        uses: actions/upload-artifact@v1.0.0
        with:
          name: telegram-bot-api-linux-g++-buildx64
          path: telegram-bot-api/bin/telegram-bot-api
  build-windows-x64:
    runs-on: windows-latest
    steps:
      - uses: TheMrMilchmann/setup-msvc-dev@v2
        with:
          arch: x64
      - uses: actions/checkout@v3
      - name: Build
        run: '& $env:GITHUB_ACTION_PATH/build-windows-x64.ps1'
        shell: pwsh